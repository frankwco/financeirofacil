<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
     <ion-back-button></ion-back-button>
   </ion-buttons>
    <ion-title>Recebidos</ion-title>
  </ion-toolbar>
  <ion-toolbar color="success">
      <ion-grid>
        <ion-row>
            <ion-col>
              <center><ion-icon name="chevron-back-outline"></ion-icon></center>
            </ion-col>

            <ion-col>
              <center><ion-title>Outubro/2020</ion-title></center>
            </ion-col>

            <ion-col>
              <center><ion-icon name="chevron-forward-outline"></ion-icon></center>
            </ion-col>
        </ion-row>
      </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let lancamento of listaLancamentos" (click)="alterarLancamento(lancamento.key)">
      <ion-label>
        <h5>{{lancamento.descricao}}</h5>
        <p>{{lancamento.categoria}}</p>
      </ion-label>
      <p>{{lancamento.valor}}</p>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" (click)="chamarFormulario()">
     <ion-fab-button>
       <ion-icon name="add"></ion-icon>
     </ion-fab-button>
   </ion-fab>
</ion-content>
